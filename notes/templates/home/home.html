{% extends "layout.html" %}
{% block title %}
Matrix's
{% endblock %}
{% block body %}
    {% for m in msgs %}
        <div class="container">
            <pre class="bg-dark text-success">{{ m.content }}</pre>
            <a class="text-info"><span class="badge badge-pill badge-danger">{{ m.date }}</span></a>
            <a href="{{ url_for('home.delete', id=m.id) }}">删除</a>
            <hr/>
        </div>
    {% endfor %}
    
    <div class="container">
        <ul class="pagination">
            {% for i in range(0, count, 10) %}
                <li class="page-item">
                    <a class="page-link" href="{{ url_for('home.next', offset=i) }}">
                        {{ i // 10 + 1 }}
                    </a>
                </li>
            {% endfor %}
        </ul>
    </div>
    <script>
        $(function(){
            $(".page-item").click(function(){
                $("li.page-item").removeClass("active")
                $(this).addClass("active")
            });
        });
    </script>
{% endblock %}
